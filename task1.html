<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <style>
        body {
            
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lavender;
        }

        .calculator {
            background-color: pink;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: calc(95% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .operator, .equal {
            background-color: #e44d26;
            color: #fff;
        }

        .number {
            background-color: #3498db;
            color: #fff;
        }

        .clear {
            background-color: #2ecc71;
            color: #fff;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            
            <button class="number" onclick="appendCharacter('7')">7</button>
            <button class="number" onclick="appendCharacter('8')">8</button>
            <button class="number" onclick="appendCharacter('9')">9</button>
	    <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="number" onclick="appendCharacter('4')">4</button>
            <button class="number" onclick="appendCharacter('5')">5</button>
            <button class="number" onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button class="number" onclick="appendCharacter('1')">1</button>
            <button class="number" onclick="appendCharacter('2')">2</button>
            <button class="number" onclick="appendCharacter('3')">3</button>
	    <button class="operator" onclick="appendCharacter('*')">*</button>
<button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendCharacter('0')">0</button>
            <button class="number" onclick="appendCharacter('.')">.</button>
 <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendCharacter(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
